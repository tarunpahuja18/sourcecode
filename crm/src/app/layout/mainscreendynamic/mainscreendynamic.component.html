<div class="Main_Screen_Wrapper">
    <form (ngSubmit)="f.form.valid && addcontact()" #f="ngForm" shashank>
        <div class="row">
            <div class="col-lg-12">
                <button [disabled]="loading" type="submit" class="btn  btn-primary pull-right Save_Btn">Save</button>
            </div>
        </div>
        <div class="row" *ngFor="let item of controlList; index as i;">
            <div class="col-lg-4" *ngFor="let control of item.controlList; index as j;">
                <span [innerHTML]="control.controlHTML | safeHtml"></span>
            </div>
        </div>



    </form>
</div>
