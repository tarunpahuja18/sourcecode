<div class="container-fluid login-body">
  <div class="container">
        <div class="login-page">
            <div class="col-lg-12">
              <img class="logo_Img" src="../../assets/images/Logo2.png"/>
            </div>
            <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm">
              <div class="row">
                <div class="col-lg-12">
                    <div class="form-group">
                        <div class="input-icon">
                        <i class="fa fa-user"></i>
                      <input type="text" class="form-control"  name=username  [(ngModel)]="model.username" placeholder="Username"/>
                      </div>
                    </div>
                </div>
                <div class="col-lg-12">
                  <div class="form-group">
                  <div class="input-icon">
                    <i class="fa fa-lock"></i>
                    <input type="password" class="form-control"  name="password"   [(ngModel)]="model.password" placeholder="Password"/>
                  </div>
                  </div>
                </div>
                <div class="col-lg-12">
                  <div class="form-actions">
                      <button class="btn green pull-right" type="submit">
                          Login <i class="m-icon-white"></i>
                      </button>
                  </div>
                  <div class="forgot-password">
                      <h4>Forgot your password?</h4>
                      <p>
                          no worries, click <a href="javascriptvoid();">here</a>
                          to reset your password.
                      </p>
                    </div>
                </div>
              </div>
            </form>
        </div>
  </div>    
</div>
