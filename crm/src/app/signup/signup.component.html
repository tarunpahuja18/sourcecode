<div class="container-fluid login-body">
    <div class="container">
          <div class="login-page">
              <div class="col-lg-12">
                <img class="logo_Img" src="../../assets/images/Logo2.png"/>
              </div>
              <form name="form" (ngSubmit)="f.form.valid && save()" #f="ngForm">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="form-group Bottom_margin" [ngClass]="{ 'has-error': f.submitted && !firstname.valid }">
                            <div class="input-icon">
                            <i class="fa fa-user"></i>
                          <input type="text" maxlength="30"  #firstname="ngModel" required class="form-control" id="firstname" name="firstname" [(ngModel)]="model.firstname" placeholder="First Name"/>
                          <div *ngIf="f.submitted && !firstname.valid" class="help-block">first name is required.</div>
                          </div>
                        </div>
                    </div>
                    <div class="col-lg-12">
                        <div class="form-group Bottom_margin" [ngClass]="{ 'has-error':f.submitted && !lastname.valid }" >
                            <div class="input-icon">
                            <i class="fa fa-user"></i>
                          <input type="text" maxlength="30" #lastname="ngModel" required id="lastname" name="lastname" class="form-control" [(ngModel)]="model.lastname" placeholder="Last Name"/>
                          <div *ngIf="f.submitted && !lastname.valid" class="help-block">last name is required.</div>
                          </div>
                        </div>
                    </div>
                  <div class="col-lg-12">
                      <div class="form-group Bottom_margin" [ngClass]="{ 'has-error':f.submitted && !username.valid }" >
                          <div class="input-icon">
                          <i class="fa fa-user"></i>
                        <input type="text" maxlength="30" #username="ngModel" required id="username" name="username" class="form-control" [(ngModel)]="model.username" placeholder="Username"/>
                        <div *ngIf="f.submitted && !username.valid" class="help-block">username is required.</div>
                      </div>
                      </div>
                  </div>
                  <div class="col-lg-12" >
                    <div class="form-group Bottom_margin" [ngClass]="{ 'has-error':f.submitted && !password.valid }">
                    <div class="input-icon">
                      <i class="fa fa-lock"></i>
                      <input type="password" maxlength="10" #password="ngModel" required id="password" name="password" class="form-control" [(ngModel)]="model.password" placeholder="Password"/>
                      <div *ngIf="f.submitted && !password.valid" class="help-block">password is required.</div>
                    </div>
                    </div>
                  </div>
                  <div class="col-lg-12">
                    <div class="form-group Bottom_margin" [ngClass]="{ 'has-error':(f.submitted||email.touched)&& !email.valid }" >
                    <div class="input-icon">
                      <i class="fa fa-envelope"></i>
                      <input type="text" class="form-control"  #email="ngModel" required email id="email" name="email" [(ngModel)]="model.email"   placeholder="Email"/>
                      <div *ngIf="(f.submitted||email.touched) && !email.valid" class="help-block">Invalid Email.</div>
                    </div>
                    </div>
                  </div>
                  <div class="col-lg-12">
                    <div class="form-group Bottom_margin" [ngClass]="{ 'has-error':f.submitted && !phone.valid }">
                    <div class="input-icon">
                      <i class="fa fa-phone"></i>
                      <input type="text"  maxlength="10" class="form-control"  #phone="ngModel" required id="phone" name="phone"  [(ngModel)]="model.phone" placeholder="Phone No."/>
                      <div *ngIf="f.submitted && !phone.valid" class="help-block">Phone is required.</div>
                    </div>
                    </div>
                  </div>
                  <div class="col-lg-12">
                      <div class="form-group Bottom_margin">
                          <label class="label_terms">
                              <div class="checker checker-style">
                                  <span><input type="checkbox"></span>
                              </div>
                              I agree to the <a href="javascript:;">Terms of Service </a>
                              and <a href="javascript:;">Privacy Policy </a>
                          </label>
                      </div>
                      
                  </div>
                  <div class="col-lg-12">
                    <div class="form-actions">
                        <button class="btn pull-left" type="button" id="register-back-btn">
                            <i class="m-icon-white m-icon-swapleft"></i> Back
                        </button>
                        <button class="btn green pull-right" type="submit" > SignUp <i class="m-icon-white"></i>  </button>
                    </div>
                    
                  </div>
                </div>
              </form>
          </div>
    </div>    
  </div>
